<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form action="/api/users" th:action th:object="${MemberCreateRequest}" method="post">


        <div>
            <label for="id">로그인 ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{id}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}" />
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}" />
        </div>
        <div>
            <label for="birthday">생년월일</label>
            <input type="date" id="birthday" th:field="*{birthday}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{birthday}" />
        </div>
        <div>
            <label for="phoneNumber">전화번호</label>
            <input type="number" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{phoneNumber}" />
        </div>

        <div>
            <label for="pwdQuestion">비밀번호질문</label>
            <input type="number" id="pwdQuestion" th:field="*{pwdQuestion}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{pwdQuestion}" />
        </div>

        <div>
            <label for="pwdAnswer">비밀번호답변</label>
            <input type="text" id="pwdAnswer" th:field="*{pwdAnswer}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{pwdAnswer}" />
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
